<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
        <title>Rocketseat | Kanban</title>
    </head>
    <body>
        <div id="menu-lateral">
            <img src="./assets/logo.svg" alt="Logo Kanban">

            <nav>
                <ul>
                    <li>
                        <a href="">
                            <ion-icon name="clipboard"></ion-icon>
                            Boards
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <ion-icon name="people"></ion-icon>
                            Equipes
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <ion-icon name="reader"></ion-icon>
                            Relatórios
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <ion-icon name="settings"></ion-icon>
                            Ajustes
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <div id="content-container">
                <div id="panel-user">
                    <h1>Meu Kanban</h1>
                    <ion-icon name="create"></ion-icon>
                    <img src="./assets/avatar.png" alt="Foto do Usuário">
                </div>

                <div id="panel-search">
                    <button>
                        <ion-icon name="filter"></ion-icon>
                        Filtrar
                    </button>

                    <div id="panel-search-input-group">
                        <span><ion-icon name="search"></ion-icon></span>
                        <input type="text" name="textbox-search" placeholder="Busque por cards, assuntos ou responsáveis...">
                    </div>
                </div>

                <div id="panel-content">

                </div>
            </div>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
